<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ball Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #0b1220;
      --accent: #06b6d4;
      --text: #e6eef6;
    }

    html,body { height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial; background:linear-gradient(180deg,var(--bg),#071027); color:var(--text); }
    .wrap {
      max-width:900px;
      margin:30px auto;
      padding:18px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      box-shadow:0 6px 30px rgba(2,6,23,0.6);
    }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px; }
    h1 { font-size:18px; margin:0; letter-spacing:0.2px; }
    .controls { display:flex; gap:8px; align-items:center; }
    button { background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.06); padding:6px 10px; border-radius:8px; cursor:pointer; }
    button:hover { border-color:var(--accent); box-shadow:0 4px 18px rgba(6,182,212,0.08); }
    .hud { display:flex; gap:16px; align-items:center; font-size:14px; color: #cfeff6; }
    canvas { display:block; width:100%; height:520px; background:linear-gradient(180deg,#072233 0%, #021016 100%); border-radius:8px; margin-top:8px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.02); }
    .footer { font-size:13px; margin-top:10px; color:#9fbec7; display:flex; justify-content:space-between; align-items:center; }
    .small { font-size:12px; opacity:0.85; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Ball & Paddle — simple game</h1>
      <div class="controls">
        <div class="hud"><span id="score">Score: 0</span><span id="lives">Lives: 3</span></div>
        <button id="startBtn">Start / Restart</button>
        <button id="pauseBtn">Pause</button>
      </div>
    </header>

    <canvas id="gameCanvas" width="900" height="520" aria-label="Ball game"></canvas>

    <div class="footer">
      <div class="small">Use ← → arrows or move the mouse to control the paddle.</div>
      <div class="small">Made with HTML5 canvas</div>
    </div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // Logical (game) size to keep consistent coordinates
  const W = canvas.width;
  const H = canvas.height;

  // Game state
  let score = 0;
  let lives = 3;
  let running = false;
  let paused = false;

  const paddle = {
    w: 140,
    h: 14,
    x: (W - 140) / 2,
    y: H - 40,
    speed: 10,
    dx: 0
  };

  const ball = {
    r: 10,
    x: W / 2,
    y: H / 2,
    vx: 4.5,
    vy: -4.5
  };

  // UI elements
  const scoreEl = document.getElementById('score');
  const livesEl = document.getElementById('lives');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');

  function resetBallAndPaddle() {
    paddle.x = (W - paddle.w) / 2;
    paddle.y = H - 40;
    ball.x = W / 2;
    ball.y = H / 2;
    // small random direction
    ball.vx = (Math.random() > 0.5 ? 1 : -1) * (3.5 + Math.random() * 2.5);
    ball.vy = -(3.5 + Math.random() * 2.5);
  }

  function restart() {
    score = 0;
    lives = 3;
    running = true;
    paused = false;
    resetBallAndPaddle();
    updateUI();
    loop(); // start game loop
  }

  function updateUI() {
    scoreEl.textContent = 'Score: ' + score;
    livesEl.textContent = 'Lives: ' + lives;
    pauseBtn.textContent = paused ? 'Resume' : 'Pause';
  }

  // Input - keyboard
  const keys = {};
  window.addEventListener('keydown', e => {
    keys[e.key] = true;
    if (e.key === ' ' ) { // space toggles pause
      togglePause();
      e.preventDefault();
    }
  });
  window.addEventListener('keyup', e => { keys[e.key] = false; });

  // Input - mouse to move paddle
  canvas.addEventListener('mousemove', e => {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const clientX = (e.clientX - rect.left) * scaleX;
    // center paddle on mouse X
    paddle.x = Math.min(Math.max(0, clientX - paddle.w / 2), W - paddle.w);
  });

  // Basic collision helpers
  function rectCircleIntersect(rx, ry, rw, rh, cx, cy, cr) {
    // Find closest point on rect to circle center
    const closestX = Math.max(rx, Math.min(cx, rx + rw));
    const closestY = Math.max(ry, Math.min(cy, ry + rh));
    const dx = cx - closestX;
    const dy = cy - closestY;
    return (dx * dx + dy * dy) <= cr * cr;
  }

  // Game update
  function update() {
    if (!running || paused) return;

    // Paddle keyboard movement
    if (keys['ArrowLeft'] || keys['Left']) {
      paddle.x -= paddle.speed;
    } else if (keys['ArrowRight'] || keys['Right']) {
      paddle.x += paddle.speed;
    }
    // clamp
    paddle.x = Math.max(0, Math.min(W - paddle.w, paddle.x));

    // Ball physics
    ball.x += ball.vx;
    ball.y += ball.vy;

    // wall collisions
    if (ball.x - ball.r < 0) {
      ball.x = ball.r;
      ball.vx *= -1;
    } else if (ball.x + ball.r > W) {
      ball.x = W - ball.r;
      ball.vx *= -1;
    }
    if (ball.y - ball.r < 0) {
      ball.y = ball.r;
      ball.vy *= -1;
    }

    // paddle collision
    if (rectCircleIntersect(paddle.x, paddle.y, paddle.w, paddle.h, ball.x, ball.y, ball.r) && ball.vy > 0) {
      // reflect with angle depending on where it hits the paddle
      const hitPos = (ball.x - (paddle.x + paddle.w / 2)) / (paddle.w / 2); // -1 to 1
      const maxBounce = 5.5; // max horizontal velocity
      ball.vx = hitPos * maxBounce;
      ball.vy *= -1;
      // nudge ball upward slightly so it doesn't re-collide immediately
      ball.y = paddle.y - ball.r - 0.1;
      score += 1;
      // small difficulty increase
      if (score % 6 === 0) {
        ball.vx *= 1.08;
        ball.vy *= 1.06;
        paddle.w = Math.max(70, paddle.w - 6); // shrink paddle gradually
      }
      updateUI();
    }

    // bottom: missed paddle
    if (ball.y - ball.r > H) {
      lives -= 1;
      if (lives <= 0) {
        running = false;
        updateUI();
        // show simple Game Over overlay (render handles message)
      } else {
        resetBallAndPaddle();
      }
      updateUI();
    }
  }

  // Rendering
  function drawRoundedRect(x,y,w,h,r) {
    ctx.beginPath();
    ctx.moveTo(x+r,y);
    ctx.arcTo(x+w,y, x+w,y+h, r);
    ctx.arcTo(x+w,y+h, x,y+h, r);
    ctx.arcTo(x,y+h, x,y, r);
    ctx.arcTo(x,y, x+w,y, r);
    ctx.closePath();
  }

  function render() {
    // clear
    ctx.clearRect(0,0,W,H);

    // subtle background stars
    ctx.save();
    const g = ctx.createLinearGradient(0,0,0,H);
    g.addColorStop(0, 'rgba(1,26,38,0.9)');
    g.addColorStop(1, 'rgba(2,8,16,0.9)');
    ctx.fillStyle = g;
    ctx.fillRect(0,0,W,H);
    ctx.restore();

    // draw paddle
    ctx.fillStyle = '#06b6d4';
    drawRoundedRect(paddle.x, paddle.y, paddle.w, paddle.h, 6);
    ctx.fill();

    // draw ball (gloss)
    const ballGrad = ctx.createRadialGradient(ball.x - 4, ball.y - 6, 2, ball.x, ball.y, ball.r);
    ballGrad.addColorStop(0, 'rgba(255,255,255,0.95)');
    ballGrad.addColorStop(0.2, 'rgba(255,255,255,0.5)');
    ballGrad.addColorStop(1, '#67e8f9');
    ctx.fillStyle = ballGrad;
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
    ctx.fill();

    // HUD text
    ctx.fillStyle = 'rgba(255,255,255,0.08)';
    ctx.fillRect(12,12,120,36);
    ctx.fillStyle = '#bdefff';
    ctx.font = '14px system-ui,Segoe UI,Roboto';
    ctx.fillText('Score: ' + score, 20, 34);

    // if paused or not running, overlay message
    if (!running) {
      ctx.fillStyle = 'rgba(0,0,0,0.55)';
      ctx.fillRect(0,0,W,H);
      ctx.fillStyle = '#fff';
      ctx.font = '28px system-ui,Segoe UI,Roboto';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', W/2, H/2 - 10);
      ctx.font = '16px system-ui,Segoe UI,Roboto';
      ctx.fillText('Press Start / Restart to play again', W/2, H/2 + 18);
      ctx.textAlign = 'start';
    } else if (paused) {
      ctx.fillStyle = 'rgba(0,0,0,0.35)';
      ctx.fillRect(0,0,W,H);
      ctx.fillStyle = '#fff';
      ctx.font = '26px system-ui,Segoe UI,Roboto';
      ctx.textAlign = 'center';
      ctx.fillText('Paused', W/2, H/2);
      ctx.textAlign = 'start';
    }
  }

  // Main loop using requestAnimationFrame
  let lastTime = 0;
  function loop(ts) {
    if (!lastTime) lastTime = ts;
    const dt = Math.min(32, ts - lastTime); // clamp delta
    lastTime = ts;

    update(dt);
    render();

    if (running) {
      requestAnimationFrame(loop);
    } else {
      // still render one final frame (game over)
      render();
    }
  }

  // Pause toggle
  function togglePause() {
    if (!running) return;
    paused = !paused;
    updateUI();
    if (!paused) requestAnimationFrame(loop);
  }

  // Buttons
  startBtn.addEventListener('click', () => {
    restart();
  });
  pauseBtn.addEventListener('click', () => {
    togglePause();
  });

  // initialize UI
  updateUI();
  render();

  // Helpful: allow resizing canvas visually while keeping logical coords constant
  // (We set canvas CSS width to 100% so it scales; internal drawing uses fixed width/height)
})();
</script>
</body>
</html>
